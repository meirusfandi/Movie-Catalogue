apply plugin: 'com.android.application'android {    compileSdkVersion 27    flavorDimensions "versionCode"    defaultConfig {        applicationId "com.meirusfandi.cataloguemovie"        minSdkVersion 15        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    productFlavors {        production {            applicationIdSuffix ".production"            buildConfigField("String", "API_KEY", '"233b568bea8fb27357da8dd3df2fc37f"')            buildConfigField("String", "BASE_URL", "\"https://api.themoviedb.org/3/\"")            buildConfigField("String", "SEARCH_MOVIE", '\"search/movie\"')            buildConfigField("String", "NOWPLAYING_MOVIE", '\"movie/now_playing\"')            buildConfigField("String", "UPCOMING_MOVIE", '\"movie/upcoming\"')            buildConfigField("String", "LANGUAGE", '"en-US"');            buildConfigField("String", "POSTER_PATH", "\"http://image.tmdb.org/t/p/w185/\"")            buildConfigField("String", "BACKDROP_PATH", "\"http://image.tmdb.org/t/p/w500/\"")        }        development {            applicationIdSuffix ".development"            buildConfigField("String", "API_KEY", '"233b568bea8fb27357da8dd3df2fc37f"')            buildConfigField("String", "BASE_URL", "\"https://api.themoviedb.org/3/\"")            buildConfigField("String", "SEARCH_MOVIE", '\"search/movie\"')            buildConfigField("String", "NOWPLAYING_MOVIE", '\"movie/now_playing\"')            buildConfigField("String", "UPCOMING_MOVIE", '\"movie/upcoming\"')            buildConfigField("String", "LANGUAGE", '"en-US"');            buildConfigField("String", "POSTER_PATH", "\"http://image.tmdb.org/t/p/w185/\"")            buildConfigField("String", "BACKDROP_PATH", "\"http://image.tmdb.org/t/p/w500/\"")        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support:design:27.1.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:support-vector-drawable:27.1.1'    //recyclerview dan cardview layout    implementation 'com.android.support:recyclerview-v7:27.1.1'    implementation 'com.android.support:cardview-v7:27.1.1'    //image format, picasso & glide    implementation 'com.squareup.picasso:picasso:2.5.2'    implementation 'com.github.bumptech.glide:glide:4.8.0'    implementation 'de.hdodenhof:circleimageview:2.2.0'    //butterknife    implementation 'com.jakewharton:butterknife:8.8.1'    implementation 'com.android.support:support-v4:27.1.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'    //retrofit API Request    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'}